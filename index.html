<body>
  <div id="root"></div>
  <script>
    window.appendOutput = () => {}
    window.Module = {
      print: (text) => window.appendOutput(text),           // Bắt std::cout
      printErr: (text) => window.appendOutput(text),        // Bắt std::cerr (nơi xuất lỗi)

      // Hàm được gọi khi runtime WASM đã được tải và sẵn sàng
      onRuntimeInitialized: function () {
        window.runCompilerWasm = Module.cwrap('runCompiler', null, ['string']);
      },
      onerror: (e) => {
        console.log(e)
      },
      // Thiết lập đường dẫn cơ sở cho các file tải xuống
      locateFile: function (path, prefix) {
        // Tùy chỉnh đường dẫn nếu cần, ở đây là /build/wasm/
        return 'wasm/main.wasm'
      }
    }
  </script>
  <script src="/Autolang-web/wasm/main.js"></script>

</body>
